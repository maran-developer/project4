<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>bill receipt</title>
</head>
<body>
    <receipt>
        <div class="container border my-5 col-6 ">
            <div class="row">
                <!-- <div class="col-2 border">
                    logo design
                </div> -->
                <div class="col text-center border">
                    <h1 class="text-primary">MARAN ENGINEERING</h1>
                    <H6>(TOOLS & DIES)</H6>
                    <P>318/A,Jayaprakash Nagar,Sanganoor Road,<br>Ganapathy,coimbatore - 641 006.</p>
                    <h6 class="fw-bolder">GSTIN : 33AFOPJI832L1ZC</h6>
                </div>
            </div>
            
            <div class="row border text-center">
                <div class="col-4 d-flex border">
                    <label for="" class="pt-2">No.</label>
                    <input type="number" class="form-control border-0">
                </div>
                <div class="col-4 border">
                    <h4>DELIVERY NOTE</h2>
                </div>
                <div class="col-4 d-flex border">
                    <label for="" class="pt-2">Date.</label>
                    <input type="date" class="form-control border-0">
                </div>
            </div>

            <div class="row border"> 
                <div class="d-flex">
                    <label for="">To M/s.</label>
                    <textarea name="" id="" cols="" rows="2"  class="form-control border-0"></textarea>
                </div>
                
            </div>

            <div class="row border">
                <div class="col-8 d-flex">
                    <label for="">Your Order No.</label>
                    <input type="number" class="form-control border-0">
                </div>
                <div class="col-4 d-flex">
                    <label for="" class="pt-3">Date.</label>
                    <input type="date" class="form-control border-0 ">
                </div>
            </div>
           
            <div class="row">
                <table class="table-bordered text-center" >
                    <th>
                        <tr>
                            <td style="width: 10%;" class="text-center fw-bolder">S.No</td>
                            <td style="width: 70%;" class="text-center fw-bolder">Particulars</td>
                            <td style="width: 20%;" class="text-center fw-bolder">Quantity</td>
                        </tr>
                    </th>
                    <tr>
                        <td>1</td>
                        <td><input type="text" name="" id="" class="form-control border-0"></td>
                        <td><input type="number" class="form-control border-0"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><input type="text" name="" id="" class="form-control border-0"></td>
                        <td><input type="number" class="form-control border-0"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td><input type="text" name="" id="" class="form-control border-0"></td>
                        <td><input type="number" class="form-control border-0"></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td><input type="text" name="" id="" class="form-control border-0"></td>
                        <td><input type="number" class="form-control border-0"></td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td><input type="text" name="" id="" class="form-control border-0"></td>
                        <td><input type="number" class="form-control border-0"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center fw-bolder">TOTAL</td>
                        <td></td>
                    </tr>
                   
                    
                </table>
            </div>

            <div class="row border">
                <div class="d-flex">
                    <h6>Remarks:</h6>
                    <textarea name="" id="" cols="30" rows="2" class="form-control border-0"></textarea>
                </div>
                <div class="row">
                    <p class="col-4">Our Invoice No./ Date :</p>
                    <input type="text" class="col-2 border-0">
                    <input type="date" class=" col-6 border-0">
                </div>
                
            </div>

            <div class="row">
                <div class="col-6 border text-center">
                    <textarea name="" id="" cols="30" rows="2" class="form-control border-0"></textarea>
                    <p class="fw-bolder">Receiver's Signature</p>
                </div>
                <div class="col-6 border text-center">
                    <p>for <span class="fw-bolder text-primary">MARAN ENGINEERING</span></p>
                    <textarea name="" id="" cols="30" rows="2" class="form-control border-0"></textarea>
                </div>
            </div>
        </div>
    </receipt>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
